<!DOCTYPE html>
<html>
<head>
    <title>Data Grid</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../../dojo/dojo/dojo.js" data-dojo-config="'cacheBust:new Date();parseOnLoad':true,'async':true,
     'packages':[{'name':'weblabs','location':'./../../weblabs'}],'parseOnLoad':true"></script>
</head>

<script>
    require(["dojo/parser", "weblabs/buttons/button"],
    function(parser, button){

    });
</script>

<script>
    var layout = [
        {label: 'Index',field: 'id', widgetType: "weblabs/buttons/button"},
        {label: 'Date', field: 'date'}
    ];
    var data = {
        identifier: "id",
        items: [
            {id: 1, date: '2010-01-01'},
            {id: 2, date: '2010-01-01'}
        ]
    };
</script>

<body>
    <div data-dojo-id="storeData" data-dojo-type="dojo/data/ItemFileReadStore" data-dojo-props='data:data'></div>
    <span data-dojo-type="weblabs/datagrid/dataGrid" data-dojo-props="structure:layout, store:storeData"></span>
</body>
</html>
