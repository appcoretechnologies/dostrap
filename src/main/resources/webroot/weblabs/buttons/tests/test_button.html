 <h1>Declarative Example for Creating Button Widget</h1>
 <hr></hr>

<br></br>
	<h1>Programmatically Created Button</h1>
	<hr></hr>
	<div id="default"></div>
	<div id="primary"></div>
	<script>
		require(["weblabs/buttons/Button"], function(Button){
			   // create default button Object
			    var button = new Button({
			    }, "default");
			   // set the properties
			   button.set("label","test");
		 	   button.set("type","default");
			   button.set("size","default"); 
			   button.set("iconClass","caret");
			   button.startup();
			   //create primary button object
			   var primaryBtn = new Button({
			    }, "primary");
			   // set the properties
			   primaryBtn.set("label","Primary");
			   primaryBtn.set("type","primary");
		 	   primaryBtn.set("size","default"); 
		 	   primaryBtn.set("iconClass",'fa fa-clipboard');
		 	   primaryBtn.startup();
		});
	</script> 

</body>
