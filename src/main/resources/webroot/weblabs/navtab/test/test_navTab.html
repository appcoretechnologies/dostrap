<!DOCTYPE html>
<html>
<head>
    <title>Dojo Learning</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../../dojo/dojo/dojo.js" data-dojo-config="'cacheBust:new Date();parseOnLoad':true,'async':true,
     'packages':[{'name':'weblabs','location':'./../../weblabs'}],'parseOnLoad':true"></script>
</head>
<script>
    require(["dojo/parser"]);
</script>
<body>
<div data-dojo-type="weblabs/navtab/tabContainer" style="width: 100%; height: 100%;">
    <div data-dojo-type="dijit/layout/ContentPane" title="My first tab" selected=true>
         Lorem ipsum and all around...
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" title="My second tab">
         Lorem ipsum and all around......................
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" title="My third tab">
        Lorem ipsum and all around..............................................
    </div>
</div>
</body>
</html>
