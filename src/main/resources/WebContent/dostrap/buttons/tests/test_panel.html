<h1>Declarative Example for Panel</h1>
	<hr></hr>
<div data-dojo-props= "content:'Body Content', header:'Header Content', footer:'Footer Content'"  style="width: 250px" data-dojo-type="dostrap/buttons/panel" >
</div> 
	<h1>Programmatically Created  Panel</h1>
	<hr></hr>
	<div id="tc1-prog"></div>
 <script>
	require(["dostrap/buttons/panel", "dojo/domReady!"], function(Panel){
	    var tc = new Panel({content:'Javascript based Panel example',
							header:'Programatically Created Panel -  Header',
							footer:'Programatically created Panel - Footer'},'tc1-prog');
					   tc.startup();
			});
	</script> 
	<br></br>
