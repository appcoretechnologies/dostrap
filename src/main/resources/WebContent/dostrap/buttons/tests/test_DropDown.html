 <h1>Programmatically Creation of Dropdown Widget</h1>
 <hr></hr>
 <br></br>

<div id="dropdown"></div>
 <script type="text/javascript">
require(["dijit","dostrap/buttons/MenuItem","dostrap/buttons/DropDown","dojo/dom"],
        function(dijit, MenuItem,DropDown,dom){
	
	var dropdownmenu= new DropDown({label:"DropDown "},"dropdown");
	var menuItem = new MenuItem({label:"test new"});
	var menuItem2 = new MenuItem({label:"test new2"});
	var menuItem3 = new MenuItem({label:"test new3"});
	var menuItem4 = new MenuItem({label:"test new4"});
	
	  // [ [ { id:'1', xyz: 'test1'},{ id:'1', xyz: 'test1'}]
	dropdownmenu.addChild(menuItem);
	dropdownmenu.addChild(menuItem2);
	dropdownmenu.addChild(menuItem3);
	dropdownmenu.addChild(menuItem4);
	dropdownmenu.startup();
	});
</script>
