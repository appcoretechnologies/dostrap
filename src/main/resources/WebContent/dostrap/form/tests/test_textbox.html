<div >
<h1>Declarative Example for TextBox</h1>
	<hr></hr>
 <span  data-dojo-type="dostrap/form/Label" >TextBox</span>

<input  name="firstname" value="testing testing" data-dojo-type="dostrap/form/Textbox" data-dojo-props= "title:'username', postTitle:'@'"/>
</div>



<h2>Programmatically Created  TextBox</h2>
	<hr></hr>
	<div id="tc1-prog"></div>
 <script>
	require(["dostrap/form/Textbox", "dojo/domReady!"], function(Textbox){
	    var tc = new Textbox({title:'Javascript based TextBox example',
	    	postTitle:'@'},'tc1-prog');
					   tc.startup();
			});
	</script> 
	<br></br>
